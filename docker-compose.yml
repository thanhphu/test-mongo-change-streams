# This will boot 4 containers: 3 mongo as a cluster, and 1 to issue mongo commands to others
#
version: "3.5"
services:
  mongo3:
    image: mongo:rc
    restart: always
    ports:
      - '27019:27017'
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rs", "--bind_ip", "0.0.0.0"]

  mongo2:
    image: mongo:rc
    restart: always
    ports:
      - '27018:27017'
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rs", "--bind_ip", "0.0.0.0"]

  mongo1:
    image: mongo:rc
    restart: always
    ports:
      - '27017:27017'
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rs", "--bind_ip", "0.0.0.0"]

  mongosetup:
    image: mongo:rc
    volumes:
      - ./scripts:/scripts
    entrypoint: [ "bash", "/scripts/mongosetup.sh" ]

  postgres:
    image: postgres
    restart: always
    ports:
      - '5432:5432'

  mariadb:
    image: mariadb
    restart: always
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD: topsecret

networks:
  default:
    name: mongo-network